<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="sidebar fade-section" id="sidebar">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <button id="closeBtn" aria-label="Close sidebar"><i class="fas fa-times"></i></button>
    </div>
    <ul class="sidebar-links">
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <button id="menuBtn" class="menu-btn"><i class="fas fa-bars"></i></button>
      <h1>Welcome to My Dashboard</h1>
    </header>
    <section>
      <p>This is a sample page demonstrating a collapsible sidebar layout.</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
