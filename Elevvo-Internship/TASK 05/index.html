<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taste & Travel Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with food background -->
  <header class="header">
    <div class="overlay">
      <h1>Taste & Travel</h1>
      <p class="tagline">Delicious stories of Food, Tech & Journeys</p>
    </div>
  </header>

  <!-- Filters + Search -->
  <section class="controls">
    <div class="categories">
      <button class="cat-btn active" data-category="All">All</button>
      <button class="cat-btn" data-category="Tech">Tech</button>
      <button class="cat-btn" data-category="Travel">Travel</button>
      <button class="cat-btn" data-category="Food">Food</button>
    </div>
    <input type="text" id="searchInput" placeholder="Search posts...">
  </section>

  <!-- Blog Cards -->
  <section id="blogContainer" class="blog-container"></section>

  <!-- Pagination -->
  <section id="pagination" class="pagination"></section>

  <script src="script.js"></script>
</body>
</html>
